<html>

<head>
    <title>WOD Timer</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <link href='https://fonts.googleapis.com/css?family=Noto Sans' rel='stylesheet'>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./themes/wtft.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="./js/main.js"></script>
</head>

<body>
    <div class="allwindows-buttons">
        <div class="button round-button bk-white" id="allwindows_buttons_zoomout" onclick="zoomOut();">
            <img src="./img/zoomout.avif">
        </div>
        <div class="button round-button bk-white" id="allwindows_buttons_zoomreset" onclick="zoomReset();">
            <img src="./img/zoomreset.avif">
        </div>
        <div class="button round-button bk-white" id="allwindows_buttons_zoomin" onclick="zoomIn();">
            <img src="./img/zoomin.avif">
        </div>
        <div class="button round-button bk-white" id="allwindows_buttons_fullscreen" onclick="toggleFullScreen();">
            <img src="./img/fullscreen.avif">
        </div>
    </div>
    <div class="main-page">
        <div class="window-title">
            <span>WOD Timer</span>
        </div>
        <div class="modes-boxes">
            <div class="mode-box bk-darkred" onclick="playSound(`sounds/button_press.mp3`); openWindowClass(`window-standard-stopwatch`)">
                <span class="title">Standard</span>
                <div class="description-box">
                    <span>Standard Count-Up Timer</span>
                </div>
            </div>

            <div class="mode-box bk-purple disabled" onclick="playSound(`sounds/button_press.mp3`); openWindowClass(`window-tabata-timer`)">
                <span class="title">Tabata</span>
                <div class="description-box">
                    <span>Not implemented!</span>
                </div>
            </div>

            <div class="mode-box bk-orange disabled" onclick="playSound(`sounds/button_press.mp3`); openWindowClass(`window-amrap-timer`)">
                <span class="title">AMRAP Timer</span>
                <div class="description-box">
                    <span>Not implemented!</span>
                </div>
            </div>

            <div class="mode-box bk-blue disabled" onclick="playSound(`sounds/button_press.mp3`); openWindowClass(`window-fgb-timer`)">
                <span class="title">FIGHT GONE BAD</span>
                <div class="description-box">
                    <span>Not implemented!</span>
                </div>
            </div>

            <div class="mode-box bk-blue disabled" onclick="playSound(`sounds/button_press.mp3`); openWindowClass(`window-emom`)">
                <span class="title">EMOM</span>
                <div class="description-box">
                    <span>Not implemented!</span>
                </div>
            </div>

            <div class="mode-box bk-blue disabled" onclick="playSound(`sounds/button_press.mp3`); openWindowClass(`window-preset-timer`)">
                <span class="title">PRESET</span>
                <div class="description-box">
                    <span>Not implemented!</span>
                </div>
            </div>

        </div>
    </div>
    <div class="window window-standard-stopwatch" style="display:none;">
        <div class="window-title">
            <div class="button round-button bk-white" onclick="playSound(`sounds/button_press.mp3`); closeWindowClass(`window-standard-stopwatch`);">
                <img src="./img/back.avif">
            </div>
            <span>Standard</span>
        </div>
        <div class="window-buttonrow">
            <div id="std_stopwatch_btn_start" class="button bk-green" onclick="standardStopwatch_start()">
                <span>Start</span>
            </div>
            <div id="std_stopwatch_btn_pause" class="button bk-red disabled" onclick="standardStopwatch_pauseToggle()">
                <span>Pause</span>
            </div>
            <div id="std_stopwatch_btn_reset" class="button bk-orange disabled" onclick="standardStopwatch_reset()">
                <span>Reset</span>
            </div>
            <div class="bottom-div-border"></div>
        </div>
        <div class="window-main">
            <div class="digital-stopwatch">
                <span class="text-main">00:00:00</span>
            </div>
        </div>
    </div>
</body>

</html>
